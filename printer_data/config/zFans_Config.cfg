[temperature_sensor CB1]
sensor_type:temperature_host

[fan]
pin: zmcu:PB8
#pin: P2.3

[heater_fan heatbreak_cooling_fan]
pin: zmcu:PB9
heater_temp: 50.0
#fan_speed: 1.0
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when its associated heater is enabled. The default
#   is 1.0

[controller_fan my_controller_fan]
pin: zmcu:PB6

fan_speed: .5
heater:

[output_pin my_led]
pin: zmcu:PB7
value: 0  # 0 es apagado, 1 es encendido

[neopixel my_neopixel]
pin: P1.24
chain_count: 6
color_order: GRB
initial_RED: 0.5  # Configura el valor inicial del canal rojo (0 a 1)
initial_GREEN: 0.5  # Configura el valor inicial del canal verde (0 a 1)
initial_BLUE: 0.5  # Configura el valor inicial del canal azul (0 a 1)
